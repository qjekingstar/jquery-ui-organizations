<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="jQuery UI 组织架构图插件">
	<meta name="author" content="qj">
	<title>jQuery UI 组织架构图插件</title>
	<link href="css/bootstrap/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="css/jquery-ui-organizations.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div style="width:800px;border:1px solid #ddd;padding:10px;margin:10px auto">
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Type</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>dragHandle</td>
					<td>Selector or Function</td>
					<td><a href="http://api.jqueryui.com/draggable/#option-handle" target="_blank">查看明细</a></td>
				</tr>
				<tr>
					<td>dropAccept</td>
					<td>Selector or Function</td>
					<td><a href="http://api.jqueryui.com/droppable/#option-accept" target="_blank">查看明细</a></td>
				</tr>
				<tr>
					<td>dropActiveClass</td>

				</tr>
				<tr>

					<td><a href="http://api.jqueryui.com/droppable/#option-hoverClass" target="_blank">查看明细</a></td>
				</tr>
				<tr>
					<td>dropAddClasses</td>
					<td>Boolean</td>
					<td><a href="http://api.jqueryui.com/droppable/#option-addClasses" target="_blank">查看明细</a></td>
				</tr>
			</tbody>
		</table>
